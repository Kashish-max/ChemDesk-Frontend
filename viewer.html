<!DOCTYPE html>
<html>
  <head>
    <title>ChemDesk</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./viewer.css" />
  </head>

  <body>
    <div id="loader">
      <lottie-player
        src="https://assets2.lottiefiles.com/packages/lf20_Gh0AU0.json"
        background="#0a192f"
        speed="1.5"
        style="z-index: 999"
        loop
        autoplay
      ></lottie-player>
    </div>
    <div class="HomeSection">
      <div class="infoSection">
        <div class="srcImg">
          <img src="./aspirin.png" />
        </div>
        <div class="textInfo">
          <h3><span>IUPAC: </span>2-Acetyloxybenzoic acid</h3>
          <h3><span>Smile: </span>CC(=O)Oc1ccccc1C(=O)O</h3>
          <h3><span>PubChem CID : </span>2244</h3>
          <h3><span>Molecular Formula: </span>C9H8O4</h3>
          <h3><span>Molecular Weight: </span>180.16 g/mol</h3>
          <h3><span>Formal Charge: </span>0</h3>
          <h3><span>Toxicity: </span>0.342</h3>
          <h3><span>Solubility: </span>0.478</h3>
        </div>
        <div class="modelbtns">
          <a>Toxicity Model</a>
          <a>Solubility Model</a>
          <a>PubChem Data</a>
        </div>
      </div>
      <div class="viewerSection"></div>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript" src="./viewer.js"></script>
  </body>
</html>
